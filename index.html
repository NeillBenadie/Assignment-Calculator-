<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./Stylesheets/Styles.css">
		<title>Assignment(Calculator)</title>
	</head>

	<body class="Full">
		<div class="Calculator">
			<div id="Screen" data-screen></div>
			<div class="buttons">
				<button class="Ac button" data-clear>AC</button>
				<button class="Del button" data-delete>DEL</button>
				<button class="Percentage button" data-operation>%</button>
				<button class="Devide button" data-operation>/</button>
				<button class="Seven button" data-number>7</button>
				<button class="Eight button" data-number>8</button>
				<button class="Nine button" data-number>9</button>
				<button class="Times button" data-operation>*</button>
				<button class="Four button" data-number>4</button>
				<button class="Five button" data-number>5</button>
				<button class="Six button" data-number>6</button>
				<button class="Minus button" data-operation>-</button>
				<button class="One button"data-number >1</button>
				<button class="Two button" data-number>2</button>
				<button class="Three button" data-number>3</button>
				<button class="Plus button" data-operation>+</button>
				<button class="Zero button" data-number>0</button>
				<button class="Dot button" data-number>.</button>
				<button class="Equals button" data-equals>=</button>
			</div>
		</div>
	</body>
	<script src="./Scripts/Script.js"></script>
</html>
